apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-sigemad-frontend
  namespace: ns-sigemad
  annotations:
    kubernetes.io/ingress.class: nginx
    # Eliminamos la parte de rewrite-target
spec:
  rules:
    - host: befb6def32b1.ngrok.app
      http:
        paths:
          - path: /geoserver
            pathType: Prefix
            backend:
              service:
                name: svc-geoserver
                port:
                  number: 8080

          - path: /
            pathType: Prefix
            backend:
              service:
                name: svc-frontend
                port:
                  number: 80
