apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ns-sigemad
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: dsmarkromero/sigemad-front:v1.04
          ports:
            - containerPort: 80
          #volumeMounts:
            #- name: nginx-html
              #mountPath: /usr/share/nginx/html
      #volumes:
        #- name: nginx-html
          #emptyDir: {}
