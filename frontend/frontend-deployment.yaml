apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ns-sigemad-release
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: localhost:32001/sigemad-frontend:release-3de92306d5f53988a2f153fee2b7529367653f64
          ports:
            - containerPort: 80
          #volumeMounts:
            #- name: nginx-html
              #mountPath: /usr/share/nginx/html
      #volumes:
        #- name: nginx-html
          #emptyDir: {}
