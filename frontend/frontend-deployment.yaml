apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ns-sigemad
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: localhost:32001/sigemad-frontend:develop-09b2e797c9bbc76526e561b4ada6f97d722c6f80
          ports:
            - containerPort: 80
          #volumeMounts:
            #- name: nginx-html
              #mountPath: /usr/share/nginx/html
      #volumes:
        #- name: nginx-html
          #emptyDir: {}
