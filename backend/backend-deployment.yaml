apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: ns-sigemad-release
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: localhost:32001/sigemad-backend:release-90b611d15adacabf50d3126a8e1f80bed7fefdbc
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
            - name: ConnectionStrings__ConnectionString
              value: "Data Source=sqlserver.ns-sigemad-release.svc.cluster.local,1433;Initial Catalog=Sigemad;user id=sa;password=P@s$w0rd;TrustServerCertificate=true;MultipleActiveResultSets=true;"
            - name: ConnectionStrings__IdentityConnectionString
              value: "Data Source=sqlserver.ns-sigemad-release.svc.cluster.local,1433;Initial Catalog=Sigemad;user id=sa;password=P@s$w0rd;TrustServerCertificate=true;MultipleActiveResultSets=true;"
